<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="header">
      <header>
        <p class="logo">snap</p>
      </header>
      <div class="menu">
        <input type="checkbox" name="menu" id="menu-toggle" />
        <label for="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>
      <div class="qualquer-coisa">
        <nav>
          <ul class="login-area">
            <li>
              <a href="#">Features</a>
              <img
                src="images/icon-arrow-down.svg"
                class="arrow"
                alt="arrow down icon"
              />
            </li>
            <li>
              <a href="#">Company</a>
              <img
                src="images/icon-arrow-down.svg"
                class="arrow"
                alt="arrow down icon"
              />
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
          <div class="login-area"> 
            <ul class="login-area">
              <li>
                <a href="#">Login</a>
              </li>
              <li>
                <button class="register">Register</button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main>
      <section class="informations">
        <div class="alguma-coisa">
          <p class="description-title">Make remote work</p>
          <p class="description">
            Get your team in sync, o matter location.Streamline processes,
            create team rituals, and watch productivity soar
          </p>
          <div>
            <button class="description-button">Learn more</button>
          </div>
        </div>
        <section class="icons">
          <img src="images/client-databiz.svg" alt="databiz icon" />
          <img src="images/client-audiophile.svg" alt="audiophile icon" />
          <img src="images/client-meet.svg" alt="meet icon" />
          <img src="images/client-maker.svg" alt="maker icon" />
        </section>
      </section>
      <section class="hero-image">
        <img
          src="images/image-hero-mobile.png"
          class="mobile-image"
          alt="image hero"
        />
        <img
          src="images/image-hero-desktop.png"
          class="desktop-image"
          alt="image hero"
        />
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/larissaag">Larissa Guilherme</a>.
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
